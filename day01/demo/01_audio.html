<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_audio.html</title>
</head>
<body>
  <audio
    loop
    muted
    src="./assets/let_it_go.mp3" 
    controls
    preload="auto">
  </audio>

  <video 
    controls 
    src="./assets/let_it_go.mp4"
    width="640"
    height="360"
    style="background-color: #000;"
    poster="./assets/logo.jpg"
    id="video"></video>
  
  <button id="btn">点我获取播放器的属性</button>
  <script>
    btn.addEventListener('click', function(){
      console.log('视频总时长(秒)：' + video.duration)
      console.log('播放视频的当前位置(秒)：' + video.currentTime)
    })
  </script>

</body>
</html>
